<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1 class="main__title">Chrono</h1>
        <p class="main__time">
            <span class="main__time__date"></span>
            <span class="main__time__heure"></span>
        </p>
        <p class="main__chrono">
            <span class="main__chrono__heure">00</span>:
            <span class="main__chrono__minute">00</span>:
            <span class="main__chrono__seconde">00</span>
        </p>
        <div class="main__commands">
            <button class="main__commands__button main__commands__button--restart"><img src="medias/restart.png" alt="restart"></button>
            <button class="main__commands__button main__commands__button--pause"><img src="medias/pause.png" alt="pause"></button>
            <button class="main__commands__button main__commands__button--start"><img src="medias/start.png" alt="start"></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
